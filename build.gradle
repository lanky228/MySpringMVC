apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.reflections', name: 'reflections', version: '0.9.11'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.0'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}